<br>
<div fxLayout="row">
   <div id="title-visitors" fxFlex="50">
      <h1 class="panel-title">Registro de Visitantes</h1>
   </div>
   <div id="button-visitors" fxFlex="50">
      <button id="btn-cadastrar-visitors" mat-raised-button (click)="openDialog()">+ Cadastrar Visitante</button>
   </div>
</div>
<mat-card class="example-table-container">
   <mat-card-content>
      <mat-form-field>
         <mat-label>Pesquisar: </mat-label>
         <input matInput (keyup)="applyFilter($event)" placeholder="Ex. João, 000.000.000-00" #input>
      </mat-form-field>
      <div layout="row">
         <div layout="column">
            <div class="mat-elevation-z8">
               <table mat-table [dataSource]="dataSource" class="example-table">
                  <!-- Position Column -->
                  <ng-container matColumnDef="position">
                     <th mat-header-cell *matHeaderCellDef>ID</th>
                     <td mat-cell *matCellDef="let element">
                        {{ element.position }}
                     </td>
                  </ng-container>

                  <!-- Name Column -->
                  <ng-container matColumnDef="name">
                     <th mat-header-cell *matHeaderCellDef>Nome</th>
                     <td mat-cell *matCellDef="let element">
                        {{ element.name }}
                     </td>
                  </ng-container>

                  <!-- Weight Column -->
                  <ng-container matColumnDef="weight">
                     <th mat-header-cell *matHeaderCellDef>CPF</th>
                     <td mat-cell *matCellDef="let element">
                        {{ element.weight }}
                     </td>
                  </ng-container>

                  <!-- Symbol Column -->
                  <ng-container matColumnDef="symbol">
                     <th mat-header-cell *matHeaderCellDef>Ações</th>
                     <td mat-cell *matCellDef="let element">
                        {{ element.symbol }}
                     </td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
               </table>

               <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>
         </div>
      </div>
   </mat-card-content>
</mat-card>
